<body>
<script type="text/javascript" >
(function(){
  var isAndroid = navigator.userAgent.match(/Android/i)
    , isIOS = navigator.userAgent.match(/iPhone|iPad|iPod/i);
  if(isAndroid) {
    location.href = 'https://play.google.com/store/apps/details?id=com.innohat.snapilot';
  } else if(isIOS) {
    location.href = 'https://itunes.apple.com/us/app/snapilot/id741662888';
  } else {
    location.href = 'http://www.snapviva.com/';
  }
})();
</script>
</body>
</html>
